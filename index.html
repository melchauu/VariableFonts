<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>one page scroll basics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->

  <div class="main">
    <section class="item">
      <span>
        <div class="featured">
            <div class="featuredInner">
                <h1>Variable</h1>
                <h2 class="subhead">CSS FONTS</h2>
                <h2 class="kicker">Multiple styles from just</h2>
                <h2 class="base">ONE TYPEFACE</h2>
                <!--<p class="desc">Add a paragraph description here.</p>-->
            </div>
        </div>
      </span>
    </section>
    <section>
        <!-- TODO: explain that it is multiple font families in one https://developers.google.com/web/fundamentals/design-and-ux/typography/variable-fonts-->
      <span>
          <div class="monsterBiteFont" contenteditable="true"><h1>The quick brown fox </h1><h1> jumps over the lazy dog</h1></div>
          <table class="table-centered">
                <tbody>
                <tr>
                    <th><label for="this-man-this-monster-CHEW">Chew:</label></th>
                    <td class="val min_val">0</td>
                    <td class="slider"><input type="range" step="0.01" data-typeface="this-man-this-monster" class="CHEW" id="this-man-this-monster-CHEW" name="CHEW" value="5" min="0" max="5"></td>
                    <td class="val max_val">5</td>
                </tr>
                <tr>
                    <th><label for="this-man-this-monster-WONK">Wonk:</label></th>
                    <td class="val min_val">0</td>
                    <td class="slider"><input type="range" step="0.01" data-typeface="this-man-this-monster" class="WONK" id="this-man-this-monster-WONK" name="WONK" value="0" min="0" max="10"></td>
                    <td class="val max_val">10</td>
                </tr>
                <tr>
                    <th><label for="this-man-this-monster-BITE">Bite:</label></th>
                    <td class="val min_val">0</td>
                    <td class="slider"><input type="range" step="0.01" data-typeface="this-man-this-monster" class="BITE" id="this-man-this-monster-BITE" name="BITE" value="5" min="0" max="5"></td>
                    <td class="val max_val">5</td>
                </tr>
                </tbody>
            </table>
      </span>
    </section>
    <section>
      <span><p>Page 3</p></span>
    </section>
    <section>
      <span><p>Page 4</p></span>
    </section>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://www.thepetedesign.com/demos/jquery.onepage-scroll.js'></script>
<script  src="./script.js"></script>

</body>
</html>
